<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	
	<title>connaction</title>
	
	<link rel="stylesheet" type="text/css" href="connaction.css"/>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	
	<script src="connaction.js"></script>
</head>

<body onresize="resize_title();" onload="resize_title();">
		
	<header id="header">
			
		<h1 id="sitetitle">Flight</h1>
		
		<h2 id="sitesubtitle">The new way to learn butterflies</h2>
	</header>
	
	<nav>
		<ul class="a">
		  	<li class="dropdown">
						
				<a href="/" class="dropbtn">Home</a>
						
		  	</li>
			
			<li class="dropdown">
							
				<a href="/">Butterfly Information</a>
			</li>
					
			<li class="dropdown">
							
				<a href="connaction.html">Connaction</a>
			</li>
					
			<li class="dropdown">
							
				<a href="/">About us</a>
			</li>
		</ul>
	</nav>
	
	<section align="center">
		
		<h2 style="color:seagreen"> Sign up/Sign in </h2>
		
		<p3> It is free and will always be ! </p3>
	</section><br/><br/>
	
	<section align="center" class="s1">
		<script type="text/javascript">
			function appendNames() {
				var firstname = document.forms["myForm"]["fname"].value;
				var lastname = document.forms["myForm"]["lname"].value;
				window.confirm(firstname+" "+lastname+" "+"Successfully");
			}
			
			$(document).ready(function(){
  				$("input").focus(function(){
					$("input").css("background-color","#FFFFCC");
  				});
				$("input").blur(function(){
    				$("input").css("background-color","#D6D6FF");
  				});
			});

		</script>
		
	
		<fieldset style="background-color:cadetblue ">
			<legend> User Information </legend><br/>
				
			<form name="myForm" onSubmit="appendNames()" method="post">
                   First Name <input type="text" name="fname" /> <br /><br/>
					Last Name <input type="text" name="lname" /> <br /><br/>
				
				Email address:<br/>
				<input type="text" name="email"/><br/><br/><br/>
				
				City:<br/>
				<select name="cities">
					
					<option value="Ottawa">Ottawa</option>
					
					<option value="Montreal">Montreal</option>
					
					<option value="Quebec">Quebec City</option>
					
					<option value="Toronto">Toronto</option>
					
					<option value="Vancouver">Vancouver</option>
				</select><br/><br/>
				
				Age:<br/>
				<input type="number" id="age" name="age" value="25"/>
				<br/><br/><br/>
			
				Birthday:<br/>
					DD:
					<input type="number" id="date" name="date" value="31"/>
				
					<select name="month">
					
						<option value="MM">MM</option>
					
						<option value="JAN">JAN</option>
					
						<option value="FEB">FEB</option>
					
						<option value="MAR">MAR</option>
						
						<option value="APR">APR</option>
					
						<option value="MAY">MAY</option>
					
						<option value="JUN">JUN</option>
					
						<option value="JUL">JUL</option>
					
						<option value="AUG">AUG</option>
					
						<option value="SEP">SEP</option>
					
						<option value="OCT">OCT</option>
					
						<option value="NOV">NOV</option>
					
						<option value="DEC">DEC</option>
					</select>
					Year:
					<input type="number" id="year" name="year" value="2018"/><br/><br/>
				
				<input type="submit" value="Submit" /> 
			</form>
		</fieldset>
	
	</section>
	
	<section align="center" class="s1">
			<h2 style="color: darkslateblue"> Make the website better ! </h2>
			<form>
				<textarea name="discussion" rows="30" cols="90">Leave your special idea about our production! Or introduce the butterfly you catch and its type!
				</textarea><br/>
				
				<input type="submit" value="Submit"/>
			</form>
	</section><br/>
	
</body>
</html>
